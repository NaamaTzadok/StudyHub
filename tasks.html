<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>ניהול משימות</h1>
        <li><a href="index.html">בית</a></li>
    </header>
    <main>

        <section id="filters">
            <label for="filter-course">:סנן לפי קורס</label>
            <select id="filter-course">
                <option value="all">הכל</option>
                <!-- More options dynamically added via JS -->
            </select>

            <label for="filter-status">:סנן לפי סטטוס</label>
            <select id="filter-status">
                <option value="all">הכל</option>
                <option value="open">פתוח</option>
                <option value="in-progress">בתהליך</option>
                <option value="complited">הושלם</option>
            </select>

            <label for="filter-type">סנן לפי סוג:</label>
            <select id="filter-type">
                <option value="all">הכל</option>
                <option value="maman">ממ"ן</option>
                <option value="exam">מבחן</option>
                <option value="reading">קריאה</option>
                <option value="lecture">שיעור</option>
            </select>
        </section>
        <!-- Task list table -->
        <section id="task-list">
            <table>
                <thead>
                    <tr>
                        <th>שם משימה</th>
                        <th>סוג</th>
                        <th>קורס</th>
                        <th>דדליין</th>
                        <th>סטטוס</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody id="tasks-table-body">
                    <!-- Filled dynamically by JS -->
                </tbody>
            </table>
        </section>

        <!-- Add/Edit Task Form -->
        <section id="task-form-section">
            <h2>הוסף/ ערוך משימה</h2>
            <form id="task-form">
                <input type="hidden" id="task-id"><!-- Used for editing existing task -->

                <label for="task-title">שם משימה:</label>
                <input type="text" id="task-title" required>

                <label for="task-type">סוג:</label>
                <select id="task-type" required>
                    <option value="maman">ממ"ן</option>
                    <option value="exam">מבחן</option>
                    <option value="reading">קריאה</option>
                    <option value="lecture">שיעור</option>
                </select>

                <label for="task-course">קורס:</label>
                <select id="task-course" required>
                    <!-- Options will be loaded dynamically -->
                </select>

                <label for="task-deadline">דדליין:</label>
                <input type="date" id="task-deadline" required>

                <label for="task-status">סטטוס:</label>
                <select id="task-status">
                    <option value="open">פתוח</option>
                    <option value="in-progress">בתהליך</option>
                    <option value="completed">הושלם</option>
                </select>

                <button type="submit">שמור משימה</button>
            </form>
        </section>
    </main>
</body>

</html>
