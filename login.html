        <h2>Login</h2>
        <form id="loginForm"> <!-- טופס ההתחברות -->
          <label for="username">uzer name:</label>
          <input type="text" id="username" required> <!-- שדה טקסט לשם משתמש -->
    
          <label for="password">Password:</label>
          <input type="password" id="password" required> <!-- שדה סיסמה -->
