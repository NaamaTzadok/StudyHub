<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול קורסים</title>
</head>

<body>
    <header>
        <h1>ניהול קורסים</h1>
        <li><a href="index.html">בית</a></li>
    </header>
    <main>
        <!--list of courses-->
        <section id="courses-list-section">
            <h2>רשימת קורסים</h2>
            <ul id="courses-list">
                <!--Js-->
            </ul>
        </section>
        <!--add or edit a course-->
        <section id="course-form-section">
            <h2>הוסף / ערוך קורס</h2>
            <form id="course-form">
                <input type="hidden" id="course-id"> <!-- לזיהוי קורס בעריכה -->

                <label for="course-name">שם הקורס:</label>
                <input type="text" id="course-name" required>

                <button type="submit">שמור קורס</button>
            </form>
        </section>
    </main>
</body>

</html>
